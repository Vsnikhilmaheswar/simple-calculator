<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
     
        <h1>Calculator</h1>
    <div class="calculator">
<div class="output">
    <input id="screen" type="text">
</div>
<div class="buttons">
<div class="row">
<button class ="bt"onclick="buttonclick(7)">7</button>
<button class ="bt"onclick="buttonclick(8)">8</button>
<button class ="bt"onclick="buttonclick(9)">9</button>
<button class ="bt"onclick="buttonclick('/')">/</button>
</div>

<div class="row">
    <button class ="bt"onclick="buttonclick(4)">4</button>
    <button class ="bt"onclick="buttonclick(5)">5</button>
    <button class ="bt"onclick="buttonclick(6)">6</button>
    <button class ="bt"onclick="buttonclick('*')">X</button>
</div>
<div class="row">
    <button class ="bt"onclick="buttonclick(1)">1</button>
    <button class ="bt"onclick="buttonclick(2)">2</button>
    <button class ="bt"onclick="buttonclick(3)">3</button>
    <button class ="bt"onclick="buttonclick('-')">-</button>
</div>
<div class="row">
    <button class ="bt"onclick="buttonclick('.')">.</button>
    <button class ="bt"onclick="buttonclick(0)">0</button>
    <button class ="bt"onclick="buttonclick('+')">+</button>
    <button class ="bt"onclick="equalclick()">=</button>
</div>
<button class="bt" onclick="cleardisplay()">clear</button>
</div>
    </div>

    </div>
</body>
</html>
